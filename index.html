<html>
<head>
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="underscore.observable.js"></script>
    <script src="observe.polyfill.js"></script>
    <script src="shibari.js"></script>
    <script src="test.js"></script>
</head>
<body>
    <div id="component0">
        <input type="text" data-bind-value="fname">
        <input type="text" data-bind-value="lname">
        <input type="number" data-bind-value="age">
        <input type="text" data-bind-value="path:costOfBeer,converter:price">
        Projects

            URL: <a data-bind-content="url"></a>
        </div>
    </div>

    <div id="component1">
        <div data-bind-template="books">
            <div>
                <div data-bind-content="name"></div>
                <div data-bind-content="path:price,converter:price"></div>
            </div>
        </div>
    </div>
</body>
</html>
